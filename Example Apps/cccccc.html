<!doctype html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type='text/css'>
		html { font-family:Helvetica; color:#222; }
		h1 { color:steelblue; font-size:24px; margin-top:24px; }
		button { margin:0 3px 10px; font-size:12px; }
		.logLine { border-bottom:1px solid #ccc; padding:4px 2px; font-family:courier; font-size:11px; }
	</style>


</head><body>
	<h1>OC和JS相互调用的例子</h1>
	<script>
    function callNativeObjectiveCUserInfo() {
        log('JS调用OC', 'callHandler 方式')

        getCurrentUsrInfo(function(resultFromNative){
               // alert(resultFromNative);
               log('JS收到OC返回的参数,callhandler方式', resultFromNative)
        });
    }
    
    function callNativeObjectiveCBySend(){
        log('JS调用OC', 'send 方式')
        sendByDefault(function(resultFromNative){
        //alert(resultFromNative);
        log('JS收到OC返回的参数,send方式', resultFromNative)

        });
    }

	window.onerror = function(err) {
		log('window.onerror: ' + err)
	}    
  	</script>
	<div id='buttons'></div> <div id='log'></div>
    <button id="btn1" style="width:100%;height:60px;color:#00C039;" onclick = 'callNativeObjectiveCBySend();'>JS 用send方式 发消息给OC </button>

    <button id="btn2" style="width:100%;height:60px;color:#00C039;" onclick = 'callNativeObjectiveCUserInfo();'>JS 用callHandler 方式调用OC中的getCurrentUsrInfoNative方法</button>
</body>
</html>
